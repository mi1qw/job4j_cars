<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      lang="en">
<head>
  <title>Posts</title>
  <link rel='stylesheet' th:href="@{/css/posts.css}">
</head>
<body>

<th:block layout:fragment="breadcrumb">
  <nav layout:replace="~{layout/breadcrumbs::breadcrumb('поиск объявлений')}"></nav>
</th:block>

<div layout:fragment="page-content">
  <div th:replace="fragments/defssvg::difssvg"></div>
  <div th:replace="fragments/filter::filterForm(${filter})"></div>
  <div th:each="post:${posts}">
    <div th:replace="fragments/postCar::post(*{post})"></div>
  </div>
  <div th:replace="fragments/pagination::pagination(${page},${totalPages})"></div>
</div>

<th:block layout:fragment="page-scripts">
  <script th:src="@{/js/posts.js}"></script>
</th:block>

</body>
</html>
