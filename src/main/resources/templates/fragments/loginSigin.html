<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:fragment="logInsignIn()"
     class="d-flex justify-content-between align-items-center pt-3 pe-4">
  <a th:href="@{/posts}">
    <div class="logo me-3"></div>
  </a>
  <div class="d-flex justify-content-end">
    <div th:if="${@userSession.getAccount()==null}" style="transform: scale(0.9)">
      <form class="row g-3 flex-nowrap" th:action="@{/logIn}" method="post">

        <div th:if="${param.fail}" class="form-control-sm col-auto alert alert-danger"
             style="padding: 4px 4px 4px 4px;"
             role="alert">
          Логин или пароль введены неверно!
        </div>

        <div class="col-auto">
          <label for="eEmail2" class="visually-hidden">Email</label>
          <input type="text" class="form-control form-control-sm" id="eEmail2"
                 placeholder="email@example.com"
                 name="login">
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input type="password" class="form-control form-control-sm" id="inputPassword2"
                 placeholder="Password"
                 name="password">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-outline-danger btn-sm"
                  style="--bs-btn-color: #414141;border-width: 2px;--bs-btn-border-radius: 15px;"
          >LogIn
          </button>
        </div>
        <div class="col-auto">
          <a th:href="@{/signPage}" class="btn btn-outline-danger btn-sm"
             style="--bs-btn-color: #414141;border-width: 2px;--bs-btn-border-radius: 15px;"
          >SignIn</a>
        </div>
      </form>
    </div>
    <div th:if="${@userSession.getAccount()!=null}">
      <a th:href="@{/myposts}" class="text-decoration-none text-muted me-5">
        Мои объявления
      </a>
      <span class="pe-3" th:text="${@userSession.getAccount().getFirstName()}"></span>
      <a class="text-decoration-none me-5 btn btn-outline-danger btn-sm"
         th:href="@{/logout}"
         style="--bs-btn-color: #414141;border-width: 2px;--bs-btn-border-radius: 15px;"
      >LogOut</a>
    </div>
  </div>
</div>
</html>
