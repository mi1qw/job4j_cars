<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div th:fragment="breadcrumb()" class=" mt-3">
  <div th:each="element:${@userSession.getFilterForm().params}"
       th:if="*{element.isSliced()}">
    <a th:href="@{|/posts/slice/*{element.name}|}">
      <span th:text="*{element.name}"></span>
    </a>
  </div>
</div>

</html>
