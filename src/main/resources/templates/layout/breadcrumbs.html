<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<nav layout:fragment="breadcrumb(name)" class=" mt-3"
     aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a class="bread-link" th:href="@{/posts}">Home</a>
    </li>
    <th:block layout:fragment="prev-breadcrumb"></th:block>
    <li class="breadcrumb-item active" aria-current="page"
        th:text="*{name}">
    </li>
  </ol>
</nav>

</html>
