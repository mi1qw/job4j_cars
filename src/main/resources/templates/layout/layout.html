<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Car market</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
          crossorigin="anonymous"></script>
  <link rel='stylesheet' th:href="@{/css/application.css}">
  <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}"/>
</head>
<body>
<div>

  <div class="container">
    <div th:replace="fragments/loginSigin::logInsignIn()"></div>
  </div>


  <div class="badge-banner mt-2">
    <h5 class="badge-banner__text">Выберите свой автомобиль! <span>Присоединяйтесь к нам
        прямо сейчас!</span>
    </h5>
  </div>

  <div class="container">
    <main>
      <div layout:fragment="breadcrumb"></div>
      <div layout:fragment="page-content"></div>
    </main>
  </div>


  <th:block layout:fragment="page-scripts">
  </th:block>
</div>
</body>
</html>
