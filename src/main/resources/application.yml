storage.location: uploadPosts

logging.level:
  root: info

spring:
  sql.init.mode: always
  thymeleaf:
    cache: false
    template-resolver-order: 0
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
management:
  endpoints:
    web:
      exposure:
        include: "*"